      linearSort(){

        var newArray = [...this.array];
        let len = newArray.length;
        if (!this.sorted){
            for (let i = 0; i < len; i++) {

                }
            }
            this.applyChanges(indices);

        }

     bubbleSort(){
        let newArrays = [], indices = [];
        var newArray = [...this.array];
        let len = newArray.length;
        if (!this.sorted){
            for (let i = len-2; i > 0; i--) {
                for (let j =0; j <=i; j++) {
                    indices.push([j,j+1,false]);
                    if (newArray[j] > newArray[j+1]) {
                       let temp=newArray[j];
                        newArray[j]=newArray[j+1];
                        newArray[j+1]=temp;
                      indices.push([j,j+1,true]);
                        }
                          if(j==i)indices.push([j,i+1,'notSwap']);
                }
            }
            this.applyChanges(indices);
            this.sorted = true;
        }
        else {alert("Already sorted");}
    }
    selectionSort(){
        let newArrays = [], indices = [];
        var newArray = [...this.array];
        let len = newArray.length;
        if (!this.sorted){
            for (let i = 0; i < len; i++) {
                let min = i;	
                for (let j = i + 1; j < len; j++) {
                if(min!=j)
                {
                indices.push([min, j,false]);
                }
                    if (newArray[min] > newArray[j]) {
                        min = j;
                    }
                   
                }
                 
                if (min !== i) {
                    indices.push([min, i,'final']);
                    let tmp = newArray[i];
                    newArray[i] = newArray[min];
                    newArray[min] = tmp;
                }
                 
            }
            this.applyChanges(indices);
            this.sorted = true;
        }
        else {alert("Already sorted");}
